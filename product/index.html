<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Store</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        header h1 {
            font-size: 2rem;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin: 0 1rem;
        }

        /* Product styles */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .product p {
            font-size: 1rem;
            color: #777;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Cart styles */
        .cart {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 2rem;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .cart h2 {
            font-size: 1.5rem;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .cart-item img {
            max-width: 50px;
            height: auto;
        }

        .cart-total {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shirt Store</h1>
        <nav>
            <a href="/">Products</a>
            <a href="/cart">Cart</a>
            <a href="/about">About Us</a>
        </nav>
    </header>

    <div class="products">
        {%PRODUCT%}
    </div>

    <div class="cart">
        <h2>Cart</h2>
        <ul class="cart-items">
            <!-- Cart items will be added dynamically using JavaScript -->
        </ul>
        <div class="cart-total">
            Total: $<span id="cart-total">0.00</span>
        </div>
    </div>
</body>
</html>
